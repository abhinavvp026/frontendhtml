<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form assignments</title>
  </head>
  <body>
      <table border="solid black">
    <form action="" method="get">
        <tr>
          <th>NAME</th>
          <th>VALUE</th>
        </tr>
        <tr>
          <td>NAME :</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender"> MALE
               <br> 
                <input type="radio" name="gender"> FEMALE
            </td>
        </tr>
        <tr>
            <td>
                Eye Color:
            </td>
            <td>
                <select name="" id="" >
                    <option > Green</option>
                    <option > black</option>
                    <option > brown</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Describe your athletic ability
            </td>
            <td>
                <textarea name="" id="" cols="20" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>enter my information</button>
            </td>
        </tr>

      </table>
    </form>
  </body>
</html>
