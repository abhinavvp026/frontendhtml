    <title>table</title>

  <body>
    <table border="solid black">
      <thead>

        <tr>
          <td colspan="1">.</td>

            colspan="
          2"
          >
            .
          </td>
        </tr>

          <td colspan="2">.</td>
          <td colspan="3">.</td>
        </tr>
        <tr>
          <td>.</td>

          <td>.</td>

    </table>
